<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'django_test_app/css/django_test.css' %}" />

    <title>homepage</title>
  </head>
  <body>
		<div class="wrapper">
			<h1>Welcome!</h1>

		{% if messages %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
		{% endif %}

		<h1>Register</h1>
		<form class="form2" action="/register" method="post">{% csrf_token %}
			Name: <input type="text" name="name" placeholder="Name">
			Username:<input type="text" name="username" placeholder="Username">
			Password: <input type="password" name="password" value="" placeholder="Password">
			Password Confirmation: <input type="password" name="password_confirmation" placeholder="Password Confirmation">
			<input type="submit" name="register" value="register">
		</form>

			<h1>Login</h1>
	    <form class="form1" action="/login" method="post">{% csrf_token %}
	      Username: <input type="text" name="username" placeholder="Email">
	      Password: <input type="password" name="password" placeholder="Password">
				<input type="submit" name="login" value="login">
	    </form>


		</div>
	</body>
</html>
